<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background-image:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url("https://wallpapercave.com/wp/Tw6sIbA.jpg");
            width: 100%;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            /* background-size: cover;  */
        }
        .container{
            /* display: flex;
            justify-content: center; */
            margin: auto;
            left: 0;
            right: 0;
            width: 40%;
            border-radius: 6px;
            /* align-items: center; */
            /* flex: center; */
            border: 1px white solid;
            /* background-image: url("https://www.creativefabrica.com/wp-content/uploads/2020/02/07/Simple-Gradient-Background-Graphics-1.jpg"); */
            background-size: contain;
        }
        #logo{
            color: white;
            text-align: center;
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .search{
            text-align: center;
        }
        #in1{
            width: 60%;
            height: 30px;
        }
        #btn1{
            border-radius: 3px;
            height: 30px;
            border-color: white;
            background-color: rgb(17, 142, 226);
            color: white;
            /* background-size: cover; */
            /* color: white; */
            width: 20%;
        }
        #in1{
            outline: none;
            border-bottom: 2px blue solid;
            border-top: 2px white solid ;
            border-left: 2px white solid ;
            border-right: 2px white solid ;
        }
        #msg{
            /* display: flex;
            align-items: center;
            justify-content: space-between;
            display: inline-block; */
            color: white;
            /* position: relative; */
             margin-left: 45px; 
            margin-top: 10px; 
            font-size: 20px;
        }
        .news{
           margin-right: 30px;
           /* border-bottom: 2px black solid; */
        }
       .news ul{
        color: white;
            position: relative;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .news ul i{
            position: absolute;
            right: 10px;
            color: white;
        }
        #im{
            background-size: contain;
        }
        #del{
            /* float: right; */
            /* margin-right: 40px; */
            margin-left: 80px;
            border-radius: 3px;
            height: 30px;
            border-color: white;
            /* background-color: rgb(17, 142, 226); */
            background-size: contain;
            color: white;
            cursor: pointer;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="logo">ToDo App</h1>
        <div class="search">
            <input type="text" placeholder="Enter your task" id="in1">
            <button id="btn1" onclick="add()">Add</button>
        </div>
        <div id="msg">You have <span id="s1"> 0</span> tasks to be done
            <span id="del">Delete all</span>
        </div>
        <div class="news">
            <!-- <img id="im" src="https://static.vecteezy.com/system/resources/previews/007/059/682/original/to-do-list-concept-illustration-free-vector.jpg" width="20%"> -->
             
        </div>
    </div>
    <script>
        let text1 = document.getElementById("in1");
        let newTaskContainer = document.querySelector(".news");
        let count=0;
        function add() {
            if (text1.value == "") {
                alert("Please enter some task");
            } else {
                let create = document.createElement("ul");
                create.innerHTML = `${text1.value} <i class="fa-solid fa-trash"></i>`;
                newTaskContainer.appendChild(create);
                // let create2= document.createElement("button");
                // create2.setAttribute("id","del");
                // newTaskContainer.appendChild(create2);
                document.querySelector("#del").addEventListener("click",delet);
                function delet(){
                    newTaskContainer.innerHTML="";
                    count=0; 
                    document.getElementById("s1").innerHTML=count;
                }
                text1.value = "";
                count++;
                document.getElementById("s1").innerHTML=count;
                create.querySelector("i").addEventListener("click", remove);
                
                function remove() {
                    create.remove();
                    count--;
                    document.getElementById("s1").innerHTML=count;
                }
            }
        }
    </script>
</body>
</html>
